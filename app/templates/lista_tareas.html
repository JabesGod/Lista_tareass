<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for tarea in tareas %}
            <li>
                {{ tarea.titulo }} - {% if tarea.completada %}Completada{% else %}Pendiente{% endif %}
                <a href="{% url 'editar_tarea' tarea.id %}">Editar</a> |
                <a href="{% url 'eliminar_tarea' tarea.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregar_tarea' %}">Agregar nueva tarea</a>
</body>
</html>
